  <style>
    :root{
      --bg:#0a0b0d;      /* inky black */
      --fg:#e9eef2;      /* soft white */
      --sub:#9aa4ad;     /* muted grey */
      --accent:#86e1ff;  /* sci-fi blue */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% -20%, #111828 0%, #0c0f14 40%, var(--bg) 70%),
                  #0b0d10;
      color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      overflow:hidden; /* keeps the floating emoji inside the viewport */
    }

    /* center container */
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:28px;
      position:relative;
      isolation:isolate;
    }

    /* glass panel */
    .card{
      text-align:center;
      padding:28px 24px 22px;
      border-radius:16px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 15px 60px rgba(0,0,0,.45), inset 0 0 40px rgba(134,225,255,.04);
      backdrop-filter: blur(6px);
      max-width:640px;
      width:100%;
    }

    .brand{
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:14px;
      color:var(--accent);
      opacity:.9;
      margin-bottom:10px;
    }

    .title{
      display:flex;
      gap:.4em;
      align-items:center;
      justify-content:center;
      font-size: clamp(28px, 5vw, 48px);
      line-height:1.05;
      margin:0 0 8px;
      text-shadow: 0 0 12px rgba(134,225,255,.25);
    }

    /* pulsing emoji next to the title */
    .pulse {
      display:inline-block;
      filter: drop-shadow(0 0 10px rgba(134,225,255,.4));
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform:scale(1); opacity: .95 }
      50%{ transform:scale(1.12); opacity: 1 }
    }

    .sub{
      color:var(--sub);
      margin:0 0 18px;
      font-size: clamp(14px, 2.8vw, 16px);
    }

    /* email form */
    form{
      display:flex;
      gap:10px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:8px;
    }
    input[type="email"]{
      width:min(420px, 100%);
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--fg);
      outline:none;
      font-size:16px;
    }
    input[type="email"]::placeholder{ color:#b7c0c7; opacity:.7 }
    button{
      padding:12px 16px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.18);
      background: linear-gradient(180deg, #9fe8ff, #72d3ff);
      color:#0a0b0d;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    }
    button:active{ transform: translateY(1px) }

    .tiny{
      margin-top:10px;
      font-size:12px;
      color:#a7b0b8;
      opacity:.9
    }

    /* floating emoji wandering around the screen */
    .floater{
      position:fixed;
      left:50%;
      top:50%;
      translate:-50% -50%;
      font-size: clamp(28px, 8vw, 72px);
      pointer-events:none;
      opacity:.15;
      filter: drop-shadow(0 0 18px rgba(134,225,255,.35));
      animation: floatXY 14s linear infinite;
      z-index:-1;
    }
    @keyframes floatXY{
      0%   { transform: translate(-40vw, -35vh) rotate(0deg) }
      25%  { transform: translate( 35vw, -25vh) rotate(10deg) }
      50%  { transform: translate( 30vw,  30vh) rotate(0deg) }
      75%  { transform: translate(-35vw,  20vh) rotate(-10deg) }
      100% { transform: translate(-40vw, -35vh) rotate(0deg) }
    }
/* --- space layers --- */
#space{
  position: fixed;
  inset: 0;
  z-index: -2;          /* behind everything */
}

/* glowing planet */
.planet{
  position: fixed;
  right: -10vw;
  bottom: -10vh;
  width: 40vh;
  height: 40vh;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%,
      rgba(255,255,200,.85),
      rgba(255,215,0,.35) 35%,
      rgba(255,170,0,.18) 55%,
      rgba(0,0,0,0) 70%);
  filter: blur(2px) drop-shadow(0 0 80px rgba(255,215,0,.25));
  z-index: -1;          /* in front of stars, behind content */
}

/* Respect users who prefer reduced motion */
@media (prefers-reduced-motion: reduce){
  #space { display:none; }
}
    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .pulse, .floater{ animation: none }
    }

<!-- ‚≠ê STARFIELD ANIMATION ‚≠ê -->
<script>
  const canvas = document.getElementById('space');
  if (canvas) {
    const ctx = canvas.getContext('2d');

    function fit() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', fit);
    fit();

    const STAR_COUNT = 200;
    const stars = Array.from({ length: STAR_COUNT }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.2 + 0.3,
      a: Math.random() * Math.PI * 2,
      v: Math.random() * 0.015 + 0.005
    }));

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      for (const s of stars) {
        s.a += s.v;
        const flicker = 0.5 + Math.sin(s.a) * 0.5;
        ctx.globalAlpha = flicker;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(loop);
    }
    loop();
  }
</script>
